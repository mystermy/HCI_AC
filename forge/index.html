<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade Forge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="modeMenu" class="view">
    <p>Select your mode</p>
    <div class="name-input">
        <label>Your Name
            <input type="text" id="userName" placeholder="Enter your name">
        </label>
    </div>
    <button id="randomMode">Random Mode</button>
    <button id="personalisedMode">Personalised Mode</button>
</div>

<div id="menu" class="view hidden">
    <img id="menuImage" src="../sword_cabin.png" alt="Sword cabin">
    <button id="startForge" class="play-sound">Forge a Sword</button>
    <button id="showList" class="play-sound">User Menu</button>
</div>

<div id="formView" class="view hidden">
    <label>Rounds
        <input type="number" id="rounds" min="1" value="1">
    </label>
    <label>Studying Duration (minutes)
        <input type="number" id="studyMinutes" min="0.0166667" value="25" step="0.0166667">
    </label>
    <label>Rest Duration (minutes)
        <input type="number" id="restMinutes" min="0.0166667" value="5" step="0.0166667">
    </label>
    <div style="font-size: 0.8em; color: #aaa; margin: 10px 0;">
        Use decimals for seconds (e.g., 0.5 = 30 seconds)
    </div>
    <button id="beginSession" class="play-sound">Begin Session</button>
    <button class="backMenu">Trash the Sword</button>
</div>

<div id="sessionView" class="view hidden">
    <h1 id="phaseHeader"></h1>
    <div id="forgeImageWrapper" class="hidden">
        <img id="forgeImage" src="../sword_forging.png" alt="Sword forging">
    </div>
    <div id="coolingImageWrapper" class="hidden">
        <img id="coolingImage" src="../sword_cooling.png" alt="Sword cooling">
    </div>
    <div id="timer" class="timer"></div>
    <button id="leaveForge" class="hidden">Leave Forge</button>
</div>

<div id="overlay" class="hidden">
    <div id="overlayImageWrapper" class="hidden">
        <img id="overlayImage" src="" alt="">
    </div>
    <div id="overlayHeader"></div>
    <div id="graceCountdown" class="grace-countdown"></div>
    <div id="overlayCountdown"></div>
    <button id="overlayBtn"></button>
</div>

<div id="statsView" class="view hidden">
    <h1 class="forge-title">You Forged a Sword!</h1>
    <div id="nameEntry" class="hidden">
        <label>Blade Name
            <input type="text" id="bladeName">
        </label>
        <button id="saveBlade">Save</button>
    </div>
    <button class="backMenu">Back to Menu</button>
    <img id="finalSwordIcon" src="../sword_final.png" alt="Final sword" class="hidden">
    <img id="brokenIcon" src="../sword_broken.png" alt="Broken sword" class="hidden">
    <div id="stats"></div>
</div>

<div id="listView" class="view hidden">
    <h1>Player Menu</h1>
    <div id="playerStats" class="player-stats"></div>
    <ul id="bladeList"></ul>
    <button class="backMenu">Back to Menu</button>
</div>

<audio id="timerSound" src="../clock_timer.mp3"></audio>
<script src="app.js"></script>
</body>
</html>
